<a id="add-link" href = "{% url 'member-create'%}">&#x2b;</a>
<h1> Team Members</h1>

<table>
    <tr>
        <th>Item</th>
    </tr>
    {% for Member in members %}
    <tr>
        <td>
            <a href = "{% url 'member-update' Member.id%}">{{Member.first_name}} {{Member.last_name}}</a>
        </td>
    </tr>
    {% empty %}
        <h3></h3>
    {% endfor %}
</table>
